<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>

<div class="screen">
    <div class="leftside">   
        <img class="img1" src="logo_company.png" alt="">
    </div>  

    <div class="login">
        <div class="signup">
            <span class="welcome">Welcome</span>
            <span class="account">Create Account</span>
            <form class="login_details" id="signupForm" action="/api/users/register" method="post">
                <input class="first_name" name="name" type="text" placeholder="Full Name" required>
                <input class="email" name="email" type="email" placeholder="Email Address" required>
                <input class="password" name="password" type="password" placeholder="Password" required>
                <input type="submit" value="SIGN UP" style="height: 30px; width: 70px; background-color: white; border-radius: 20px;">
            </form>
            <form class="login_details" id="loginForm" action="/api/users/login" method="post">
                <input class="email" name="email" type="email" placeholder="Email Address" required>
                <input class="password" name="password" type="password" placeholder="Password" required>
                <input type="submit" value="LOG IN" style="height: 30px; width: 70px; background-color: white; border-radius: 20px;">
            </form>
            <div class="icons">
                <div class="google"><img src="google.png" height="30px"></div>
                <div class="fb"><img src="facebook.png" height="30px"></div>
                <div class="x"><img src="twitter.png" height="30px"></div>
            </div>
            <a href="signup_page.html" style="text-decoration: none; font-size: medium;"><span class="txt1">Don't have an account? Sign up</span></a>
        </div>
    </div>
</div>
<script src="pass.js"></script>
</body>
</html>
